<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <button class="container-close-button"></button>
            <img src="./logos/logo_yard_sale.svg" alt="yard logo">
        </div>
    </header>
    <main>
        <p class="main-email-text">Email address</p>
        <label for="email" class="main-email-container">
            <input type="email" name="email" class="email-input" placeholder="josepachecoserna@gmail.com">
        </label>
        <p class="main-password-text">Password</p>
        <label for="password" class="main-password-container">
            <input type="password" class="password-input" placeholder="***********">
        </label>
        <button class="main-login-button">Log in</button>
        <a href="./passwordRecovery.html" class="main-forgot-button">Forgot my password</a>
        <button class="main-signup-button">Sign up</button>
    </main>
</body>
</html>
